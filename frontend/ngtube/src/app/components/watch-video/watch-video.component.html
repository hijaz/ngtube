<div id="vidContainer">
    <video controls autoplay [src]="'http://localhost:3001/' + videoDetails.videoid" class="object-fit-contain"></video>
    <div><h2>{{videoDetails.title}}</h2> Views: {{videoDetails.views + 1}}</div> 
    <p>{{videoDetails.description}}</p>
    <app-comments 
        [comments]="videoDetails.comments" 
        [id]="videoDetails.id"
        >
    </app-comments>
</div>
